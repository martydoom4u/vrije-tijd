{% load static %}

<!-- Header -->
<header style="border-bottom: 1px solid #eee;">
  <!-- Messages -->
  <div>
    {% if messages %}
      {% for message in messages %}
        <div style="border-radius:0;" {% if message.tags %} class="alert alert-icon alert-{{ message.tags }} alert-dismissible fade show mb-0" role="alert" {% endif %}>
          {{ message }}
          <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
      {% endfor %}
    {% endif %}
  </div>
  <!-- End Messages -->

   <nav class="navbar navbar-expand-lg navbar-dark bg-info">
  <a class="navbar-brand" href="/home">UurtjeFactuurtje</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
    <div class="navbar-nav">

      {% if user.is_authenticated %}
        <a class="nav-item nav-link active" href="/weekstaat">Weekstaten</a>
        <a class="nav-item nav-link" href="/contract">Contracten</a>
        <a class="nav-item nav-link" href="/factuuren">Facturen</a>
        <a class="nav-item nav-link" href="/todo">Todo</a>
        <a class="nav-item nav-link" href="#">Gebruikers</a>
        <a class="nav-item nav-link" href="/profiel">profiel</a>
        <a class="nav-item nav-link" href="{%url 'accounts:logout'%}">log uit</a>

      {% else %}
        <a class="nav-item nav-link active" href="{%url 'accounts:login'%}">login</a>
        <a class="nav-item nav-link" href="{%url 'accounts:signup'%}">register</a>

      {% endif %}

    </div>
  </div>
</nav>
